<script src="javascript.js" defer></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class='display'><p>0</p></div>
        <div class="container">
            <div class="row">
                <button class="button ce">CE</button>
                <button class="button c">C</button>
                <button class="button back">⌫</button>
                <button class="button divide">÷</button>
            </div>
            <div class="row">
                <button class="button white seven">7</button>
                <button class="button white eight">8</button>
                <button class="button white nine">9</button>
                <button class="button multiply">X</button>
            </div>
            <div class="row">
                <button class="button white four">4</button>
                <button class="button white five">5</button>
                <button class="button white six">6</button>
                <button class="button minus">−</button>
            </div>
            <div class="row">
                <button class="button white one">1</button>
                <button class="button white two">2</button>
                <button class="button white three">3</button>
                <button class="button plus">+</button>
            </div>
            <div class="row">
                <button class="button plusminus">±</button>
                <button class="button white zero">0</button>
                <button class="button decimal">.</button>
                <button class="button blue equals">=</button>
            </div>
        </div>  
    </div>
</body>
</html>
